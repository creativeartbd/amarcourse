<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML SVG Tutorial</title>
    <style>svg { display: block; margin-bottom: 50px; }</style>
</head>
<body>
    <svg width="350" height="150" style="border : 2px solid green">

        <rect width="340" height="140" fill="green" />

        <circle cx="70" cy="70" r="50" fill="red" stroke-width="5" stroke="black" stroke-dasharray="20 25" stroke-linecap="round" />
    </svg>
</body>
</html>
