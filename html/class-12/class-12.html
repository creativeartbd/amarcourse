<!DOCTYPE html>
<html>
    <head>
        <title>HTML Image Map</title>
    </head>
    <body>

        <img src="poly.png" alt="rect" usemap="#poly">
        <map name="poly">
            <area shape="poly" coords="26, 128, 252, 2, 136, 164" href="http://www.yahoo.com" alt="">
        </map>

        <hr><br/>

        <img src="circle.png" alt="rect" usemap="#cicle">
        <map name="cicle">
            <area shape="circle" coords="250, 242, 85" href="http://www.google.com" alt="">
        </map>

        <hr><br/>
        <img src="rect.png" alt="rect" usemap="#mapping">
        <map name="mapping">
            <area shape="rect" coords="200, 128, 408, 308" href="http://www.google.com" alt="">
            <!-- rect
            circle
            poly -->
        </map>

        <!-- <a href="http://www.google.com">
            <img src="rect.png" alt="rect">
        </a> -->
    </body>
</html>
