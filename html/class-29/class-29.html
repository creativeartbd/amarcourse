<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML SVG Tutorial</title>
    <style>svg { display: block; margin-bottom: 50px; }</style>
</head>
<body>
    <svg>
        <line x1="0" x2="70" y1="0" y2="100" stroke="red" stroke-width="20" stroke-dasharray="10 10" />

        <!-- x1 = start
        x2 = end 
        y1 = start 
        y2 = end  -->
    </svg>
</body>
</html>
