<!DOCTYPE html>
<html>
    <head>
        <title>HMTL Color Using RGB, HEX and HSL</title>
    </head>
    <body>
        <!-- HSL

        h = hue = 0 - 360 
        S = Saturation  = 0 - 100%
        L = lightness = 0 - 100% -->
        <h3 style="background-color : hsla(285, 45%, 60%, .3); ">Hello World, Good Morning!</h3>
        <h3 style="background-color : hsl(285, 45%, 60%); ">Hello World, Good Morning!</h3>

        <hr>
        <!-- Hex = Hexadecimal 
        #rrggbb
        00 aa bb cc dd ee ff -->

        <h3 style="background-color : #0f0dcc; ">Hello World, Good Morning!</h3>

        <hr>
        <!-- External CSS 
        Internal CSS 
        Inline CSS -->
        <!-- RGB
        R = Red = 0 - 255
        G = Green = 0 - 255
        B = Blue = 0 - 255 

        -->
        
        <h3 style="background-color : rgba(180, 120, 138, .1); ">Hello World, Good Morning!</h3>
        <h3 style="background-color : rgb(180, 120, 138); ">Hello World, Good Morning!</h3>
    </body>
</html>
