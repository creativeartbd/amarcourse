<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Table
        </title>
    </head>
    <body>
        <table border="3" cellpadding="15" cellspacing="5">
            <tr>
                <th>Serial</th>
                <th colspan="2">Student Name</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Shibbir Ahmed</td>
                <td>1234</td>
            </tr>
            <tr>
                <td rowspan="2">2</td>
                <td colspan="2">Jarif Hossain</td>
            </tr>
            <tr>
                <td><img src="bird.png" width="100"></td>
                <td>8888</td>
            </tr>
        </table>
    </body>
</html>
