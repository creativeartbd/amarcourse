<!DOCTYPE html>
<html>
    <head>
        <title>HTML Image</title>
    </head>
    <style>
        p + p {
            color: red;
        }
        div + h3 {
            color: green;
        }
        p:blank  {
            background-color: red;
        }
        input[type="checkbox"]:checked + label {
            background-color:lightgreen;
        }
    </style>
    <body>

        <input type="checkbox" id="ossm" name="ossm"> 
        <label for="ossm">CSS is Awesome</label> 

        <p>  </p>
        <p>  </p>

        <br>
        <img src="frenchfood.jpeg" alt="" usemap="#imagemap" width="500">
        <map name="imagemap">
            <area shape="poly" coords="200, 95, 230, 95, 100, 290, 120, 290" href="https://www.google.com?q=box">
            <!-- <area shape="rect" coords="52, 196, 183, 300" href="https://www.google.com?q=box">
            <area shape="circle" coords="254, 245, 85" href="https://www.google.com?q=box"> -->
            <!-- <area shape="rect" coords="171, 298, 140, 214" href="https://www.google.com?q=card" alt=""> -->
        </map>

        <div>
            <p>I'm a paragraph</p>
            <p>I get selected!</p>
        </div>
        <h3>i am h3 </h3>
        <h3>I am h3 2</h3>
        <div>
            <p>I'm a paragraph</p>
            <h2>Monkey hair</h2>
            <p>I will NOT get selected</p>
        </div>
    </body>
</html>
