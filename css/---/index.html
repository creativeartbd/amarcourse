<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial - 3d Transform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Transform Style</h2> 
<hr>  

<div class="transform-style-parent">
    <div class="box1">
        box 1 Style
    
        <div class="box2">
            box 2 Style
        </div>
    </div>
</div>

<h2>Transform Origin</h2> 
<hr>  

<div class="transform-origin-parent">
    <div class="box1">
        Transform Origin
    </div>
</div>

    
<h2>Scale Methods</h2> 
<hr>  

<div class="scale-parent">
    <div class="box1">
        scale x
    </div>
</div>

<div class="scale-parent">
    <div class="box2">
        scale y 
    </div>
</div>

<div class="scale-parent">
    <div class="box3">
        scale z
    </div>
</div>

<div class="scale-parent">
    <div class="box4">
        scale 3d
    </div>
</div>

<h2>Rotate Methods</h2> 
<hr>  

<div class="rotate-parent">
    <div class="box1">
        Box 1
    </div>
</div>

<div class="rotate-parent">
    <div class="box2">
        Box 2
    </div>
</div>

<div class="rotate-parent">
    <div class="box3">
        Box 3
    </div>
</div>

<div class="rotate-parent">
    <div class="box4">
        Box 4
    </div>
</div>

<h2>Translate Methods</h2> 
<hr>  
    
<div class="translate-parent">
    <div class="box1">
        Box 1
    </div>
</div>

<div class="translate-parent">
    <div class="box2">
        Box 2
    </div>
</div>

<div class="translate-parent">
    <div class="box3">
        Box 3
    </div>
</div>

<div class="translate-parent">
    <div class="box4">
        Box 4
    </div>
</div>

</body>
</html>
