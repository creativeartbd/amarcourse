<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial - CSS Object-fit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="fill">
    <img src="nature.jpg" alt="">
    <p>Fill</p>
</div>

<div class="contain">
    <img src="nature.jpg" alt="">
    <p>contain</p>
</div>

<div class="cover">
    <img src="nature.jpg" alt="">
    <p>cover</p>
</div>

<div class="scale-down">
    <img src="nature.jpg" alt="">
    <p>scale down</p>
</div>

<div class="none">
    <img src="nature.jpg" alt="">
    <p>none</p>
</div>

    
</body>
</html>
