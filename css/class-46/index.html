<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial - CSS Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="btn-group">
    <button>One</button>
    <button>Two</button>
    <button>Three</button>
    <button>Four</button>
</div>

<hr> 
<input type="button" class="large" value="Large">
<hr>
<input type="button" class="medium" value="Medium">
<hr>
<input type="button" class="small" value="Small">
<hr>
<input type="button" class="disable" value="Disable" onclick="return false;">
<hr>
<input type="button" class="btn" value="Button">
<hr>
<input type="button" class="forget" value="Forget">
<hr>
<button class="login">Login</button>
<hr>
<input type="button" class="registration" value="Registration">

</body>
</html>
