<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial - CSS Form Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>
    <form>
        <label for="search">Search</label>
        <input type="search" id="search" placeholder="Enter your search query">

        <label for="firstname">First Name</label>
        <input type="text" id="firstname" placeholder="Enter your first name">

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email address">

        <label for="message">Your Message</label>
        <textarea id="message" cols="30" rows="5" placeholder="Enter your message..."></textarea>

        <label for="country">Your Country</label>
        <select id="country">
            <option value="">--Choose your country--</option>
            <option value="bangladesh">Bangladesh</option>
            <option value="american">America</option>
            <option value="canada">Canada</option>
        </select>

        <input type="submit" value="Registration">
    </form>
</div>    

</body>
</html>
