
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form - Bootstrap Tutorial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">


            <hr>

            <form action="">
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="myradio" value="option1" checked>
                    <label for="radio1" class="form-check-label"> Option 1</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio2" name="myradio" value="option2">
                    <label for="radio2" class="form-check-label"> Option 2</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio3" name="myradio" value="option3">
                    <label for="radio3" class="form-check-label"> Option 3</label>
                </div>
            </form>
            


            <hr>

            <label for="country" class="form-label">Choose your country</label>
            <input class="form-control" list="countries" name="country" id="country">

            <datalist id="countries">
                <option value="Bangladesh">
                <option value="India">
                <option value="America">
            </datalist>


            <hr>

            <select class="form-control" disabled>
                <option value="">Bangladesh</option>
                <option value="">India</option>
                <option value="">America</option>
            </select>

            <br>


            <select class="form-control">
                <option value="">Bangladesh</option>
                <option value="">India</option>
                <option value="">America</option>
            </select>

            <br>

            <select class="form-control form-select-sm">
                <option value="">Bangladesh</option>
                <option value="">India</option>
                <option value="">America</option>
            </select>

            <br>

            <select class="form-control form-select-lg">
                <option value="">Bangladesh</option>
                <option value="">India</option>
                <option value="">America</option>
            </select>

            <hr>

            <input type="color" class="form-control form-control-color" value="#ff0ff7">

            <hr>

            <input type="text" class="form-control" placeholder="Username" disabled>

            <input type="text" class="form-control" placeholder="Username" readonly>

            <hr>


            <input type="password" class="form-control" placeholder="Enter your password" name="password">

            <br>

            <input type="password" class="form-control form-control-lg" placeholder="Enter your password" name="password">

            <br>

            <input type="password" class="form-control form-control-sm" placeholder="Enter your password" name="password">

            <hr>

            <form action="">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="email" placeholder="Enter your email address" name="email">
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" placeholder="Enter your password" name="password">
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" placeholder="Enter your password" name="password">
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" placeholder="Enter your password" name="password">
                    </div>
                </div>
            </form>


            <hr>

            <label for="message">Your Message</label>
            <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>

            <hr>

            <h2>Login Panel</h2>
            <form action="process.php">
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter your email address" name="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password" name="password">
                </div>
                <div class="form-check mb-3">
                    <label for="remember" class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="remember" id="remember"> Remeber Me
                    </label>
                </div>
                <div class="mb-3">
                    <input type="submit" class="btn btn-info" value="Login">
                </div>
            </form>
        
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
