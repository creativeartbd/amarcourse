<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Tutorial - Bootstrap Buttons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">

            <hr>

            <div class="btn-group">
                <button type="button" class="btn btn-success">One</button>
                <button type="button" class="btn btn-success">Two</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">Three</button>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">Item 1</a>
                        <a href="#" class="dropdown-item">Item 2</a>
                        <a href="#" class="dropdown-item">Item 3</a>
                        <a href="#" class="dropdown-item">Item 4</a>
                    </div>
                </div>
            </div>

            <hr>

            <div class="btn-group-vertical btn-group-sm">
                <button type="button" class="btn btn-success">One</button>
                <button type="button" class="btn btn-success">Two</button>
                <button type="button" class="btn btn-success">Three</button>
            </div>
        
            <hr>

            <button type="button" class="btn btn-info">
                <span class="spinner-grow spinner-grow-sm"></span>
                Loading...
            </button>

            <hr>

            <button type="button" class="btn btn-secondary" disabled>
                <span class="spinner-border spinner-border-sm"></span>
                Loading...
            </button>

            <hr>

            <button type="button" class="btn btn-warning active">Log In</button>
            <button type="button" class="btn btn-warning disabled">Log In</button>

            <hr>

            <div class="d-grid gap-3">
                <button type="button" class="btn btn-primary btn-block">Registration</button>
                <button type="button" class="btn btn-success btn-block">Log In</button>
                <button type="button" class="btn btn-info btn-block">Forget Password</button>
            </div>
            
            <hr>
            <button type="button" class="btn btn-success btn-lg">One</button>
            <button type="button" class="btn btn-danger">Two</button>
            <button type="button" class="btn btn-warning btn-sm">Three</button>

            <hr>
            <button class="btn btn-outline-info">Hello</button>
            <button class="btn btn-outline-success">Hello</button>
            <button class="btn btn-outline-danger">Hello</button>
            <hr>
            <input type="submit" class="btn btn-danger" value="Delete">
            <hr>
            <a href="#" class="btn btn-success">Make me like a button</a>
            <hr>
            <button type="button" class="btn btn-info">Log In</button>
            <button type="button" class="btn btn-danger">Log In</button>
            <button type="button" class="btn btn-success">Log In</button>
            <button type="button" class="btn btn-primary">Log In</button>
            <button type="button" class="btn btn-secondary">Log In</button>
            <button type="button" class="btn btn-warning">Log In</button>
            <button type="button" class="btn btn-dark">Log In</button>
        </div>
    </div>
</div>

<form action="">
    <table>
        <tr>
            <td>Username</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>Email Address</td>
            <td><input type="email" name="username" required></td>
        </tr>
    </table>
</form>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
