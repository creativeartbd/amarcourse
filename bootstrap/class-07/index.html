<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Tutorial - Bootstrap Images</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <img src="nature-3.jpeg" alt="" class="img-fluid">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <img src="nature-2.jpeg" alt="" class="mx-auto d-block">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <img src="nature-2.jpeg" alt="" class="float-start">
            <img src="nature.jpeg" alt="" class="float-end">
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <img src="nature.jpeg" alt="" class="rounded">
            <p>rounded</p>
        </div>
        <div class="col-md-3">
            <img src="nature.jpeg" alt="" class="rounded-circle">
            <p>rounded-circle</p>
        </div>
        <div class="col-md-3">
            <img src="nature.jpeg" alt="" class="img-thumbnail">
            <p>img-thumbnail</p>
        </div>
        <div class="col-md-3">
           <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repellendus temporibus quaerat rerum nemo iste veniam, debitis dignissimos, nihil dolore, tempore alias. Molestiae quas labore molestias voluptatibus omnis, soluta accusantium nemo.</p>
        </div>
    </div>
</div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
