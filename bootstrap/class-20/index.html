
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel - Bootstrap Tutorial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">

            <div id="myslider" class="carousel" data-bs-ride="carousel">

                <div class="carousel-indicators">
                    <button class="active" type="button" data-bs-target="#myslider" data-bs-slide-to="0"></button>
                    <button type="button" data-bs-target="#myslider" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#myslider" data-bs-slide-to="2"></button>
                </div>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="slider-01.jpeg" alt="" class="d-block w-100">
                        <div class="carousel-caption">
                            <h3>Hello Caption</h3>
                            <p>Hello there we are learning bootstrap</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="slider-02.jpeg" alt="" class="d-block w-100">
                        <div class="carousel-caption">
                            <h3>Hello Caption 2</h3>
                            <p>Hello there we are learning bootstrap</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="slider-03.jpeg" alt="" class="d-block w-100">
                        <div class="carousel-caption">
                            <h3>Hello Caption 3</h3>
                            <p>Hello there we are learning bootstrap</p>
                        </div>
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#myslider" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#myslider" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>

            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
