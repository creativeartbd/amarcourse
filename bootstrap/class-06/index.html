<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Tutorial - Bootstrap Typography</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <p class="text-white bg-primary">Hello there, how are you?</p>
            <p class="text-secondary bg-danger">Hello there, how are you?</p>
            <p class="text-danger bg-warning">Hello there, how are you?</p>
            <p class="text-warning bg-success">Hello there, how are you?</p>
            <p class="text-info bg-dark">Hello there, how are you?</p>
            <p class="text-success">Hello there, how are you?</p>
            <p class="text-primary">Hello there, how are you?</p>
        </div>
    </div>
</div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
