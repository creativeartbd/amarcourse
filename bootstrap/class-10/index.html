<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Tutorial - Bootstrap Badges</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Bootstrap badges.</h3>
            <hr>

            <button type="button" class="btn btn-primary">Message <span class="badge bg-dark">34</span></button>

            <hr>

            <span class="badge rounded-pill bg-danger">Pill Badges</span>
            <span class="badge rounded-pill bg-success">Pill Badges</span>
            <span class="badge rounded-pill bg-primary">Pill Badges</span>

            <hr>

            <span class="badge bg-danger">Some additonal content.</span>

            <h2>Hello there, Good Morning. <span class="badge bg-warning">Additional Information.</span></h2>

            <h2>Hello there, Good Morning. <span class="badge bg-success">Additional Information.</span></h2>

            <h2>Hello there, Good Morning. <span class="badge bg-primary">Additional Information.</span></h2>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
