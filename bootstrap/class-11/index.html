<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Tutorial - Bootstrap Progress Bar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Bootstrap Progress Bar</h3>


            <div class="progress">
                <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width : 50%">50%</div>
                <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width : 30%">30%</div>
                <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width : 20%">20%</div>
            </div>

            

            <hr>

            <div class="progress" style="height : 20px;">
                <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width : 80%">80%</div>
            </div>

            <hr>

            <div class="progress" style="height : 20px;">
                <div class="progress-bar bg-warning" style="width : 70%">70%</div>
            </div>

            <hr>

            <div class="progress" style="height : 20px;">
                <div class="progress-bar bg-secondary" style="width : 60%">60%</div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
