<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Tutorial - Bootstrap Alerts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-danger alert-dismissible fade show">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>Opps!</strong> Something Wen't wrong. Pleae go to <a href="https://www.yahoo.com" class="alert-link">here</a>.
            </div>
            <div class="alert alert-dark">
                <strong>Opps!</strong> Something Wen't wrong.
            </div>
            <div class="alert alert-secondary">
                <strong>Opps!</strong> Something Wen't wrong.
            </div>
            <div class="alert alert-primary">
                <strong>Opps!</strong> Something Wen't wrong.
            </div>
            <div class="alert alert-warning">
                <strong>Opps!</strong> Something Wen't wrong.
            </div>
            <div class="alert alert-info">
                <strong>Opps!</strong> Something Wen't wrong.
            </div>
            <div class="alert alert-danger">
                <strong>Opps!</strong> Something Wen't wrong.
            </div>
            <div class="alert alert-success">
                <strong>Congratulation!</strong> Successfully Submitted!. <a href="https://www.yahoo.com" class="alert-link">here</a>
            </div>
        </div>
    </div>
</div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
