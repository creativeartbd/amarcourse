
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form - Part 02 - Bootstrap Tutorial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">

            <form action="">
                <div class="input-group input-group-sm mb-3">
                    <button class="btn btn-outline-primary" type="button">My Button</button>
                    <input type="text" class="form-control" placeholder="Username">
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter your email address">
                    <span class="input-group-text">@mydomain.com</span>
                </div>
            </form>


            <hr>

            <form action="">
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" placeholder="Username">
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter your email address">
                    <span class="input-group-text">@mydomain.com</span>
                </div>
            </form>


            <hr>

            <label for="range" class="form-label">My Age</label>
            <input type="range" class="form-range" id="range" step="10">

            <hr>

            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" id="myswitch" name="check" value="somevalue">
                <label for="myswitch" class="form-check-label">My Switch</label>
            </div>
        
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
