
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Offcanvas - Bootstrap Tutorial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">

            <div class="offcanvas offcanvas-start" id="myoffcanvas">
                <div class="offcanvas-header">
                    <h3>This is my offcanvas header</h3>
                    <button class="btn-close" type="button" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur accusantium tempore soluta consequatur odio odit, ab voluptas excepturi corporis exercitationem similique explicabo totam, voluptatem reiciendis ex dignissimos quia, praesentium et.</p>
                </div>
            </div>

            <button class="btn btn-primary" data-bs-target="#myoffcanvas" data-bs-toggle="offcanvas">Open my offcanvas</button>
          
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
